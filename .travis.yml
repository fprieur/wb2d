language: go
go: 1.7.4
install:
- go get github.com/Masterminds/glide
- glide install
script:
- go test -cover `glide nv`
after_success: test ! -z "$TRAVIS_TAG" && curl -s https://raw.githubusercontent.com/goreleaser/get/master/latest
  | bash
notifications:
  email: false
deploy:
  provider: releases
  api_key:
    secure: 
  file: ''
  on:
    repo: fprieur/wb2d
  on:
    tags: true
